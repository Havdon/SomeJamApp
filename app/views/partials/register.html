<div class="jumbotron">
    <h1>Register</h1>
    
    <form novalidate class="register-form">
        <input type="text" id="username" placeholder="Username" ng-model="register.username" /><br />
        <input type="text" id="password" placeholder="Password" ng-model="register.password" /><br />
        <input type="text" id="password-again" placeholder="Password again" ng-model="register.password2" /><br />
        
        <button ng-click="register()">Register</button>
    </form>
</div>
